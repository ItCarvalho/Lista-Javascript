<div id="colorir">Aqui voce pode ver a cor de fundo ser alterada, de acordo com a sua es olha</div>
<script type='text/javascript'>
function verde() {
var element = document.getElementById("colorir");
}
function azul(){
element.style.backgroundColor='#80FF00';
    var element = document.getElementById("colorir");
    element.style.backgroundColor = '#00E9FF'
}
function vermelho(){
element.style.backgroundColor='#FF0008';
    var element = document.getElementById("colorir");
function amarelo(){    
    element.style.backgroundColor = '#0085FF'
    var element = document.getElementById("colorir");
}
function laranja(){
    element.style.backgroundColor = '#FF8700'

}
}
