<!DOCTYPE HTML>
<html>
    <head>
        <title>Questão </title>
    </head>
    <body>
        <script type="text/javascript">
        function maior(){
            var n1 = parseFloat(document.getElementById("n1").value);
            var n2 = parseFloat(document.getElementById("n2").value);
            var n3 = parseFloat(document.getElementById("n3").value);
            var n4 = parseFloat(document.getElementById("n4").value);
            var n5 = parseFloat(document.getElementById("n5").value);
            if(n1 >= 18){
                alert(" o primeiro é maior");
            }
            if(n1 < 18){
                alert(" o primeiro é menor");
            }
            if(n2 >= 18){
                alert("o segundo é maior");
            }
            if(n2 < 18){
                alert("o segundo é maior");
            }
            if(n3 >= 18){
                alert("o terceiro é maior");
            }
            if(n3 < 18){
                alert("o terceiro é menor");
            }
            if(n4 >= 18){
                alert("o quarto é maior");
            }
            if(n4 < 18){
                alert("o quarto é menor");
            }
            if(n5 >= 18){
                alert("o quinto é maior");
            }
            if(n5 < 18){
                alert("o quinto é menor");
            }
        }
        </script>
        idade 1<input id="n1" type="number"></br>
        idade 2<input id="n2" type="number"></br>
        idade 3<input id="n3" type="number"></br>
        idade 4<input id="n4" type="number"></br>
        idade 5<input id="n5" type="number"></br>
        <button onclick="maior();">Calcule</button>
    </body>
</html>
